<!DOCTYPE html>
<html>
<head>
  <title>Unlocking Cable Request Processing...</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
      padding: 30px;
      background-color: #2C3E50;
      border-radius: 15px;
      color: white;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      width: 600px; /* Adjusted width for larger screens */
    }

    h1 {
      font-size: 3rem; /* Increased font size for better readability */
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.5rem; /* Increased font size */
      line-height: 1.8;
      margin: 20px 0;
      padding: 20px;
      background-color: #34495E;
      border-radius: 8px;
      text-align: left;
      font-weight: normal;
    }

    .message p {
      margin: 15px 0;
    }

    .footer {
      font-size: 1.5rem; /* Larger font for the countdown */
      margin-top: 20px;
      color: #BDC3C7;
    }

    /* Blinking effect */
    .blinking {
      animation: blink 1s step-start 0s infinite;
    }

    @keyframes blink {
      50% {
        visibility: hidden;
      }
    }

    /* Responsive styling for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 2.5rem;
      }

      .message {
        font-size: 1.3rem;
      }

      .footer {
        font-size: 1.3rem;
      }
    }

  </style>
  <script>
    let countdown = 15; // Countdown starting at 15 seconds
    const countdownElement = document.getElementById("countdown");
    
    // Function to update the countdown
    function updateCountdown() {
      if (countdown <= 0) {
        clearInterval(countdownTimer); // Stop the countdown once it reaches 0
        return;
      }
      countdownElement.textContent = `Checking battery status in ${countdown} seconds...`;
      countdown--;
    }

    // Trigger the webhook
    fetch("https://hooks.nabu.casa/gAAAAABn9kRdgWqj3Q-Pyxe8zsi2nWF7NmCtAJkhmwRddBZIIDgii5u5h2-BGW_gd73vyOQBS7OWA6zm7o0EUb7oLlBMFQ9wwVcnHI6jeS2KneCVhuSslfTnJBKQZLgocAtu6Qrf5p_CgOoon4hxL7-4n_iO1z-PhHDuiGWYprfUC19qdKEBFTI=")
      .then(response => {
        if (!response.ok) {
          console.error("Error with the webhook request.");
        }
      })
      .catch(error => {
        console.error("Fetch failed:", error);
      });

    // Redirect after 15 seconds
    setTimeout(() => {
      window.location.href = "https://youtu.be/pQupqIYbrU4?autoplay=1";
    }, 15000); // 15000ms = 15 seconds

    // Start the countdown timer
    const countdownTimer = setInterval(updateCountdown, 1000); // Update every second
  </script>
</head>
<body>
  <div class="container">
    <h1>Charging cable unlock requested!</h1>
    <div class="message">
      <p>If the car is charged enough, the charging cable will be released!</p>
      <p>Otherwise, if you're being impatient and scanned too early (or if my code broke), the car will get shitty at you.</p>
    </div>
    <div class="footer">
      <p id="countdown" class="blinking">Checking battery status in 15 seconds...</p>
    </div>
  </div>
</body>
</html>
